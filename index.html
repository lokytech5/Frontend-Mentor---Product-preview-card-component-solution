<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--Google font via link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!--Adding font aewsome icon via cdn-->
    <script
      src="https://kit.fontawesome.com/fbb51f12e1.js"
      crossorigin="anonymous"
    ></script>

    <!--Linking css style here-->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="grid-container">
        <!--image area section-->
        <div class="grid-item grid-top-item">
          <img
            class="image"
            src="images/image-product-desktop.jpg"
            alt="Gabrielle CHANEL Perfumer image"
          />
        </div>

        <!--Text-area section-->
        <div class="grid-item grid-item-price">
          <p class="first-words">P E R F U M E</p>

          <div class="second-words">
            <strong class="second"
              >Gabrielle<br />
              Essence Eau <br />De Parfum</strong
            >
          </div>
          <p class="third-words">
            A floral, solar and voluptuous <br />
            interpretation composed by <br />
            Olivier Polge, Perfumer-Creator <br />
            for the House of
            <em>CHANEL.</em>
          </p>

          <!--New price-->
          <div class="new-price">
            <p class="price">$149.99</p>
          </div>

          <div class="old-price">
            <p><del>$169.99</del></p>
          </div>

          <button class="btn-cart">
            <i class="fa-solid fa-cart-shopping"> </i> Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lokosman</a>.
      </div>
    </footer>
  </body>
</html>
